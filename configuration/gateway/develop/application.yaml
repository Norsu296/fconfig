server:
  port: 9000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  cloud:
    gateway:
      routes:
        #        - id: service-users-sign-in
        #          uri: lb://users
        #          predicates:
        #            - Path=/signIn,/signUp
        - id: service-employee
          uri: lb://employee
          predicates:
            - Path=/employees/**
      default-filters:
        - TokenRelay
  security:
    oauth2:
        registration:
          keycloak-spring-gateway-client:
            provider: keycloak-provider
            client-id: spring-gateway-client
            client-secret: ${keycloak-secret}
            authorization-grant-type: authorization_code

logging:
  level:
    org:
      springframework:
        security:
          web: DEBUG